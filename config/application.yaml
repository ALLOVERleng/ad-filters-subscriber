application:
  config:
    domain-detect:
      enable: true
      timeout: 3000
      concurrency: 128
      provider:
        - 1.1.1.1
        - 8.8.8.8

    exclude:
      # 屏蔽此域会导致Edge浏览器翻译不可用
      - "edge.microsoft.com"
      # 屏蔽此域会导致小米天气网络异常
      - "metok.sys.miui.com"
      # 屏蔽此域会导致10086 App登陆异常
      - "client.app.coc.10086.cn"
      # 屏蔽此域会导致MSN页面无法正常加载
      - "assets.msn.com"

  # 规则源配置
  # remote为远程规则，local为本地规则，支持多个规则源
  rule:
    remote:
      - name: AdGuard Cookie通知过滤器
        path: https://filters.adtidy.org/android/filters/18_optimized.txt
        type: easylist

      - name: AdGuard 弹窗过滤器
        path: https://filters.adtidy.org/android/filters/19_optimized.txt
        type: easylist

      - name: AdGuard 移动拦截程序横幅广告的过滤器
        path: https://filters.adtidy.org/android/filters/20_optimized.txt
        type: easylist

      - name: AdGuard 其他恼人广告过滤器
        path: https://filters.adtidy.org/android/filters/21_optimized.txt
        type: easylist

      - name: AdGuard 恼人广告过滤器
        path: https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_14_Annoyances/filter.txt
        type: easylist

      - name: Online Malicious URL Blocklist
        path: https://urlhaus-filter.pages.dev/urlhaus-filter-ag-online.txt
        type: easylist

      - name: AdGuard 小工具过滤器
