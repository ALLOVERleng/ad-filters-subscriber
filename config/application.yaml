  output:
    file_header: |
      Title: wiz adblock list of ${type}
      Last Modified: ${date}
      Homepage: https://github.com/ALLOVERleng/ad-filters-subscriber
    
    files:
      - name: easylist.txt
        type: easylist
        filter:
          - basic
          - wildcard
          - unknown

      - name: dns.txt
        type: easylist
        file_header: |
          Title: wiz adblock list of dns 
          Last Modified: ${date}
        filter:
          - basic
          - wildcard

      - name: modify.txt
        type: easylist
        filter:
          - unknown

      - name: dnsmasq.conf
        type: dnsmasq

      - name: clash.yaml
        type: clash

      - name: smartdns.conf
        type: smartdns

      - name: hosts
        type: hosts
